Container@CAMPAIGN_FACTION:
	Logic: CampaignFactionLogic
	X: WINDOW_RIGHT/6
	Y: (WINDOW_BOTTOM - HEIGHT)/2
	Width: WINDOW_RIGHT / 2 + WINDOW_RIGHT / 6
	Height: WINDOW_BOTTOM / 2
	Children:
		Background@BG:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
		VqaPlayer@VIDEO_BG:
			Width: WINDOW_RIGHT
			Height: WINDOW_BOTTOM
		VqaPlayer@VIDEO:
			Width: WINDOW_RIGHT
			Height: WINDOW_BOTTOM
		Label@CAMPAIGN_MENU_TITLE:
			Y: 0 - 25
			Width: PARENT_RIGHT
			Text: Choose your faction
			Align: Center
			Contrast: true
			Font: BigBold
		Container@CAMPAIGN_MENU_PANEL:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Children:
				Container@CAMPAIGN_ALLIES:
					Width: PARENT_RIGHT / 2
					Height: PARENT_BOTTOM
					Children:
						Image@Allies_LOGO:
							X: PARENT_RIGHT / 2 - 86
							Y: PARENT_BOTTOM / 8
							ImageCollection: choose-logos
							ImageName: allies
						Button@Allies:
							X: PARENT_RIGHT / 2 - 80
							Y: PARENT_BOTTOM / 8 + 200
							Width: 160
							Height: 35
							Text: Allies
							Font: Bold
							Key: a
				Container@CAMPAIGN_SOVIET:
					X: PARENT_RIGHT - PARENT_RIGHT / 2
					Width: PARENT_RIGHT / 2
					Height: PARENT_BOTTOM
					Children:
						Image@Soviet_LOGO:
							X: PARENT_RIGHT / 2 - 86
							Y: PARENT_BOTTOM / 8
							ImageCollection: choose-logos
							ImageName: soviet
						Button@Soviet:
							X: PARENT_RIGHT / 2 - 80
							Y: PARENT_BOTTOM / 8 + 200
							Width: 160
							Height: 35
							Text: Soviet
							Font: Bold
							Key: s
				Button@BACK_BUTTON:
					X: 15
					Y: PARENT_BOTTOM - 35 - 15
					Width: 140
					Height: 35
					Text: Back
					Font: Bold
					Key: Escape