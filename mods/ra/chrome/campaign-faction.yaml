Container@CAMPAIGN_FACTION:
	Logic: CampaignFactionLogic
	Width: WINDOW_RIGHT
	Height: WINDOW_BOTTOM
	Children:
		Container@CAMPAIGN_VIDEO:
			Width: WINDOW_RIGHT
			Height: WINDOW_BOTTOM*4/5
			Children:
				Background@BG:
					Width: WINDOW_RIGHT
					Height: WINDOW_BOTTOM
					Background: mainmenu-border
				VqaPlayer@VIDEO_BG:
					Y: WINDOW_BOTTOM/20
					Width: WINDOW_RIGHT
					Height: WINDOW_BOTTOM*4/5
				VqaPlayer@VIDEO:
					Y: WINDOW_BOTTOM/20
					Width: WINDOW_RIGHT
					Height: WINDOW_BOTTOM*4/5
				Button@Allies:
					X: 0
					Y: WINDOW_BOTTOM/20
					Width: (WINDOW_RIGHT)/2
					Height: WINDOW_BOTTOM*4/5
					Font: Bold
					Background: button-transparent	
				Image@Allies_LOGO:
					X: (WINDOW_RIGHT)*1/8
					Y: WINDOW_BOTTOM*1/5
					ImageCollection: choose-logos
					ImageName: allies	
				Button@Soviet:
					X: (WINDOW_RIGHT)/2
					Y: WINDOW_BOTTOM/20
					Width: (WINDOW_RIGHT)/2
					Height: WINDOW_BOTTOM*4/5
					Font: Bold
					Background: button-transparent
				Image@Soviet_LOGO:
					X: (WINDOW_RIGHT)*5/8
					Y: WINDOW_BOTTOM*1/5
					ImageCollection: choose-logos
					ImageName: soviet	
				Button@BACK_BUTTON:
					X: ( WINDOW_RIGHT - WIDTH ) / 2
					Y: WINDOW_BOTTOM - HEIGHT - 10
					Width: 0#140
					Height: 0#35
					Font: Bold
					Key: escape
					Background: button-transparent