Container@CAMPAIGN_MENU:
	Logic: CampaignMenuLogic
	X: WINDOW_RIGHT/6
	Y: (WINDOW_BOTTOM - HEIGHT)/2
	Width: WINDOW_RIGHT / 2 + WINDOW_RIGHT / 6
	Height: WINDOW_BOTTOM / 2
	Children:
		Background:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
		Label@CAMPAIGN_MENU_TITLE:
			Y: 0 - 25
			Width: PARENT_RIGHT
			Text: Campaign Menu
			Align: Center
			Contrast: true
			Font: BigBold
		Container@CAMPAIGN_MENU_PANEL:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Children:
				Container@CAMPAIGN_ALLIES:
					Width: PARENT_RIGHT / 2
					Height: PARENT_BOTTOM
					Children:
						Image@ALLIES_LOGO:
							X: PARENT_RIGHT / 2 - 86
							Y: PARENT_BOTTOM / 8
							ImageCollection: choose-logos
							ImageName: allies
						Button@CONTINUE_ALLIES_BUTTON:
							X: PARENT_RIGHT / 2 - 80
							Y: PARENT_BOTTOM / 8 + 200
							Width: 160
							Height: 35
							Text: Continue Allies
							Font: Bold
							Key: a
				Container@CAMPAIGN_SOVIET:
					X: PARENT_RIGHT - PARENT_RIGHT / 2
					Width: PARENT_RIGHT / 2
					Height: PARENT_BOTTOM
					Children:
						Image@SOVIET_LOGO:
							X: PARENT_RIGHT / 2 - 86
							Y: PARENT_BOTTOM / 8
							ImageCollection: choose-logos
							ImageName: soviet
						Button@CONTINUE_SOVIET_BUTTON:
							X: PARENT_RIGHT / 2 - 80
							Y: PARENT_BOTTOM / 8 + 200
							Width: 160
							Height: 35
							Text: Continue Soviet
							Font: Bold
							Key: s
				Button@BACK_BUTTON:
					X: 15
					Y: PARENT_BOTTOM - 35 - 15
					Width: 140
					Height: 35
					Text: Back
					Font: Bold
					Key: Escape
				Button@NEW_BUTTON:
					X: PARENT_RIGHT - 140 - 15
					Y: PARENT_BOTTOM - 35 - 15
					Width: 140
					Height: 35
					Text: New
					Font: Bold
					Key: Return